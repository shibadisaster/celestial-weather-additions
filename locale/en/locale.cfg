shibadisaster-cwa-enable-paracelsin-changes=Changes Paracelsin weather to be volcanic winter themed. This impacts visibility/playability so this is disabled by default.
shibadisaster-cwa-pelagos-enable-tropical-recolor=The recolor has been added to Pelagos so this is now disabled by default!
shibadisaster-cwa-panglia-enable-antilinear-fog=Adds a fog effect over the zones of sped-up time